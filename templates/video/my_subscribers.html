{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>NEW VIDEO</h1>
<br><br><br>
    {% for item in queryset %}


        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-xl-6 col-md-12">
                        <div class="card user-card-full">
                            <div class="row m-l-0 m-r-0">
                                <div class="col-sm-4 bg-c-lite-green user-profile">
                                    <div class="card-block text-center text-white">
                                        <div class="m-b-25"> <img src="{{ item.user.profile_image.url }}" class="img-radius" alt="User-Profile-Image"> </div>
                                        @ <a class="user_name" href="{% url 'account:profile' user_id=item.user.id  %}">{{ item.user.username}}</a>
                                         <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-block">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                                            <a href="{% url 'video:detail_video' my_id=item.id %}">{{ item.title }}</a>
                                        </h6>
                                        <div class="row">
            
                                            
                                                                               
                                            
                                            <div class="video_box" >
                                                <a href="{% url 'video:detail_video' my_id=item.id %}">
                                                    
                                                    <video width="300"
                                                    onmouseenter='VideoController(true, this)'
                                                    onmouseleave='VideoController(false, this)'
                                                    src="{{ item.video_file.url }}" loop>
                                                </video>
                                                
                                                </a>
                                            </div>
                                        
                                        </div>
                                        <br>
                                        <div>
                                        </div>
                                        <ul class="ul_info list-unstyled m-t-40 m-b-10">
                                            <li>views : {{ item.video_views }}</li>
                                            <li>Likes : {{ item.likes.count }} </li>
                                            
                                            <li>Date : {{ video.pup_date }} </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    {% endfor %}
    <script>
        const VideoController = function(isHovering, videoElement)
{
	if (isHovering == true)
    {
        videoElement.play();
    }
    else if (isHovering == false)
    {
        videoElement.pause();
    }
}
    </script>
