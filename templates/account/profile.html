{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <div class="border_div">
            <div class="box">
                <div class="row">
                    <div class="c_image">
                        <img src="{{ user.profile_image.url }}" alt="">
                    </div>
                    <div class="c_artist">
                        @ <a href="{% url 'account:profile' user_id=user.id %}">{{ user }}</a>
                    </div>
                </div>
                
                <div class="main">
                    <ul>
                        <li>
                            <span><button type="button" class="btn btn-danger">Subscribe</button></span>
                            <span><button type="button" class="btn btn-secondary">Subscribed</button></span>
                        </li>
                        <li>Email : {{ user.email }}</li>
                        <li>Subscribe : 25 </li>
                        <li>Video : 5 </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
