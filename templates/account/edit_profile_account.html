{% extends 'base.html' %}

{% block content %}

<div class="content">
    <div class="border_div">
        <div class="box_form">
            <div class="header_form">
                <h1>Edit Profile</h1>
            </div>
            <div class="form_body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
