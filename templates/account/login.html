{% extends 'base.html' %}

{% block content %}

<div class="content">
    <div class="border_div">
        <div class="box_form">
            <div class="header_form">
                <h1>Login</h1>
            </div>
            <div class="form_body">
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <input type="submit" value="Login"><br><br>
                    <a href="#">Forgot Password</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
